<!DOCTYPE html>

<head>

    <style>
        body {

        }
        .container {
            max-width: 1200px;

        }
        .header {

            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;

        }
        .card:hover {
            transform: translateY(-2px);
        }
        .card-image {
            width: 100%;
            height: 150px;
            background-color: #4b5563;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            background-color: #374151;
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .card-author {
            color: #9ca3af;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 5px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;

        .btn:hover { opacity: 0.8; }

            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
