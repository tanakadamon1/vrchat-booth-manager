    <script>
        let products = [];
        let avatars = [];
        let currentSort = 'created_desc';
        let searchQuery = '';

        // Electron„Åã„Çâ„Éá„Éº„Çø„ÇíÂèñÂæó
        async function loadProducts() {
            try {
                if (window.electronAPI) {
                    products = await window.electronAPI.database.getProducts();
                    avatars = await window.electronAPI.database.getAvatars();
                    console.log('Loaded products:', products);
                    console.log('Loaded avatars:', avatars);
                    filterProducts();
                }
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        // ÂÖ®„Ç¢„Éê„Çø„Éº„É™„Çπ„Éà„ÇíÂèñÂæó
        function getAllAvatars() {
            // „Ç¢„Éê„Çø„ÉºÊú¨‰Ωì„Ç´„ÉÜ„Ç¥„É™„ÅÆÂïÜÂìÅ„ÇÇÂê´„ÇÅ„ÅüÂÖ®„Ç¢„Éê„Çø„Éº„ÇíÂèñÂæó
            const allAvatars = [...avatars];
            
            // „Ç¢„Éê„Çø„ÉºÊú¨‰Ωì„Ç´„ÉÜ„Ç¥„É™„ÅÆÂïÜÂìÅ„Çí„Ç¢„Éê„Çø„Éº„Å®„Åó„Å¶ËøΩÂä†
            const avatarProducts = products.filter(product => product.category === '„Ç¢„Éê„Çø„ÉºÊú¨‰Ωì');
            avatarProducts.forEach(product => {
                // Êó¢„Å´Âêå„ÅòID„Åæ„Åü„ÅØÂêå„ÅòÂêçÂâç„ÅÆ„Ç¢„Éê„Çø„Éº„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅÆ„ÅøËøΩÂä†
                if (!allAvatars.find(avatar => avatar.id === product.id || avatar.name === product.name)) {
                    allAvatars.push({
                        id: product.id,
                        name: product.name,
                        thumbnail_url: product.thumbnail_url
                    });
                }
            });
            
            return allAvatars;
        }

        // „Ç¢„Éê„Çø„ÉºÈÅ∏ÊäûËÇ¢„ÇíÊõ¥Êñ∞
        function updateAvatarSelects() {
            const allAvatars = getAllAvatars();
            
            // ÂïÜÂìÅÁôªÈå≤„Éï„Ç©„Éº„É†ÂÜÖ„ÅÆ„Ç¢„Éê„Çø„Éº„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÇíÊõ¥Êñ∞
            const avatarCheckboxes = document.getElementById('avatarCheckboxes');
            avatarCheckboxes.innerHTML = '';
            
            if (allAvatars.length === 0) {
                avatarCheckboxes.innerHTML = '<p style="color: #9ca3af; margin: 0;">„Ç¢„Éê„Çø„Éº„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</p>';
            } else {
                allAvatars.forEach(avatar => {
                    const label = document.createElement('label');
                    label.style.display = 'flex';
                    label.style.alignItems = 'center';
                    label.style.gap = '8px';
                    label.style.color = 'white';
                    label.style.cursor = 'pointer';
                    label.style.marginBottom = '5px';
                    
                    label.innerHTML = `
                        <input type="checkbox" value="${avatar.id}" style="width: 16px; height: 16px;">
                        <span>${avatar.name}</span>
                    `;
                    
                    avatarCheckboxes.appendChild(label);
                });
            }
            
            updateTagCheckboxes();
            updateAvatarFilterSelect();
        }
        
        // „Çø„Ç∞„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÇíÊõ¥Êñ∞
        function updateTagCheckboxes() {
            const allTags = getAllTags();
            
            // ÂïÜÂìÅÁôªÈå≤„Éï„Ç©„Éº„É†ÂÜÖ„ÅÆ„Çø„Ç∞„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÇíÊõ¥Êñ∞
            const tagCheckboxes = document.getElementById('tagCheckboxes');
            tagCheckboxes.innerHTML = '';
            
            if (allTags.length === 0) {
                tagCheckboxes.innerHTML = '<p style="color: #9ca3af; margin: 0;">„Åæ„Å†„Çø„Ç∞„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</p>';
            } else {
                allTags.forEach(tag => {
                    const label = document.createElement('label');
                    label.style.display = 'flex';
                    label.style.alignItems = 'center';
                    label.style.gap = '8px';
                    label.style.color = 'white';
                    label.style.cursor = 'pointer';
                    label.style.marginBottom = '5px';
                    
                    label.innerHTML = `
                        <input type="checkbox" value="${tag}" style="width: 16px; height: 16px;">
                        <span>${tag}</span>
                    `;
                    
                    tagCheckboxes.appendChild(label);
                });
            }
        }
        
        // „Éï„Ç£„É´„ÇøÁî®„ÅÆ„Ç¢„Éê„Çø„ÉºÈÅ∏ÊäûËÇ¢„ÅÆ„Åø„ÇíÊõ¥Êñ∞
        function updateAvatarFilterSelect() {
            const allAvatars = getAllAvatars();
            
            // „Éï„Ç£„É´„ÇøÁî®„ÅÆ„Ç¢„Éê„Çø„ÉºÈÅ∏ÊäûËÇ¢„ÇíÊõ¥Êñ∞
            const avatarSelect = document.getElementById('avatarSelect');
            const currentValue = avatarSelect.value; // ÁèæÂú®ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„ÇãÂÄ§„Çí‰øùÊåÅ
            avatarSelect.innerHTML = '<option value="all">„Åô„Åπ„Å¶</option>';
            
            allAvatars.forEach(avatar => {
                const option = document.createElement('option');
                option.value = avatar.id;
                option.textContent = avatar.name;
                avatarSelect.appendChild(option);
            });
            
            // ÈÅ∏ÊäûÂÄ§„ÇíÂæ©ÂÖÉ
            if (currentValue) {
                avatarSelect.value = currentValue;
            }
        }
        
        // ÂÖ®ÂïÜÂìÅ„Åã„Çâ„Çø„Ç∞„É™„Çπ„Éà„ÇíÂèñÂæó
        function getAllTags() {
            const allTags = new Set();
            
            products.forEach(product => {
                if (product.tags && product.tags.trim() !== '') {
                    const productTags = product.tags.split(',').map(tag => tag.trim()).filter(tag => tag);
                    productTags.forEach(tag => allTags.add(tag));
                }
            });
            
            return Array.from(allTags).sort();
        }
        
        // „Çø„Ç∞„Éï„Ç£„É´„ÇøÈÅ∏ÊäûËÇ¢„ÇíÊõ¥Êñ∞
        function updateTagFilterSelect() {
            const allTags = getAllTags();
            
            // „Çø„Ç∞„Éï„Ç£„É´„Çø„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÊõ¥Êñ∞
            const tagSelect = document.getElementById('tagSelect');
            const currentValue = tagSelect.value; // ÁèæÂú®ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„ÇãÂÄ§„Çí‰øùÊåÅ
            tagSelect.innerHTML = '<option value="all">„Åô„Åπ„Å¶</option>';
            
            allTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                tagSelect.appendChild(option);
            });
            
            // ÈÅ∏ÊäûÂÄ§„ÇíÂæ©ÂÖÉ
            if (currentValue && allTags.includes(currentValue)) {
                tagSelect.value = currentValue;
            }
        }

        // „Éï„Ç£„É´„Çø„Éª„ÇΩ„Éº„ÉàÊ©üËÉΩ
        function filterProducts() {
            // „ÉÅ„Çß„ÉÉ„ÇØ„Åï„Çå„Å¶„ÅÑ„Çã„Ç´„ÉÜ„Ç¥„É™„ÇíÂèñÂæó
            const checkedCategories = [];
            const checkboxes = ['filter_avatar', 'filter_costume', 'filter_accessory', 'filter_hair', 'filter_other'];
            
            checkboxes.forEach(id => {
                const checkbox = document.getElementById(id);
                if (checkbox && checkbox.checked) {
                    checkedCategories.push(checkbox.value);
                }
            });

                // ÂïÜÂìÅËøΩÂä†„ÉªÁ∑®ÈõÜ„É¢„Éº„ÉÄ„É´
                const productModal = document.getElementById('productModal');
                if (productModal && productModal.style.display === 'block') {
                    closeModal();
                }
                
                // ÂïÜÂìÅË©≥Á¥∞„É¢„Éº„ÉÄ„É´
                if (window.currentDetailModal) {
                    closeDetailModal();
                }
            }
        });

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„ÉóÊ©üËÉΩ
        function initDragAndDrop() {
            const dropZone = document.getElementById('dropZone');
            const body = document.body;
            
            // „Éï„Ç°„Ç§„É´„Åå„Éâ„É©„ÉÉ„Ç∞„Åï„Çå„ÅüÊôÇ„Å´„Éâ„É≠„ÉÉ„Éó„Çæ„Éº„É≥„ÇíË°®Á§∫
            body.addEventListener('dragenter', function(e) {
                e.preventDefault();
                if (hasUnityPackageFiles(e.dataTransfer)) {
                    dropZone.style.display = 'block';
                }
            });
            
            body.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            
            body.addEventListener('dragleave', function(e) {
                e.preventDefault();
                // „Éû„Ç¶„Çπ„ÅåÂÆåÂÖ®„Å´ÁîªÈù¢Â§ñ„Å´Âá∫„ÅüÂ†¥Âêà„ÅÆ„ÅøÈùûË°®Á§∫
                if (e.clientX === 0 && e.clientY === 0) {
                    dropZone.style.display = 'none';
                }
            });
            
            body.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.style.display = 'none';
                
                const files = Array.from(e.dataTransfer.files);
                const unityPackageFiles = files.filter(file => 
                    file.name.toLowerCase().endsWith('.unitypackage')
                );
                
                if (unityPackageFiles.length > 0) {
                    processDroppedFiles(unityPackageFiles);
                }
            });
            
            // „Éâ„É≠„ÉÉ„Éó„Çæ„Éº„É≥„ÅÆ„Çπ„Çø„Ç§„É´Â§âÊõ¥
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#16a34a';
                this.style.backgroundColor = '#065f46';
            });
            
            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.style.borderColor = '#4b5563';
                this.style.backgroundColor = '#374151';
            });
        }
        
        // .unitypackage„Éï„Ç°„Ç§„É´„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        function hasUnityPackageFiles(dataTransfer) {
            if (dataTransfer.items) {
                for (let item of dataTransfer.items) {
                    if (item.kind === 'file') {
                        const file = item.getAsFile();
                        if (file && file.name.toLowerCase().endsWith('.unitypackage')) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // „Éï„Ç°„Ç§„É´Âêç„Åã„ÇâBoothÂïÜÂìÅ„ÇíÊ§úÁ¥¢
        async function searchBoothByFileName(fileName) {
            try {
                // „Éï„Ç°„Ç§„É´Âêç„ÇíÊ§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„Å´Â§âÊèõ
                let searchQuery = fileName
                    .replace('.unitypackage', '')
                    .replace(/[_-]/g, ' ')
                    .replace(/[0-9]+/g, '') // „Éê„Éº„Ç∏„Éß„É≥Áï™Âè∑„ÇíÈô§Âéª
                    .replace(/\s+/g, ' ')
                    .trim();
                
                // „Çà„Åè„ÅÇ„Çã‰∏çË¶Å„Å™ÊñáÂ≠óÂàó„ÇíÈô§Âéª
                const removeWords = ['ver', 'version', 'v', 'type', 'installer', 'unity', 'package'];
                removeWords.forEach(word => {
                    const regex = new RegExp(`\\b${word}\\b`, 'gi');
                    searchQuery = searchQuery.replace(regex, '');
                });
                
                searchQuery = searchQuery.replace(/\s+/g, ' ').trim();
                
                if (searchQuery.length < 3) {
                    return null; // Áü≠„Åô„Åé„ÇãÂ†¥Âêà„ÅØÊ§úÁ¥¢„Åó„Å™„ÅÑ
                }
                
                console.log(`BoothÊ§úÁ¥¢: "${searchQuery}"`);
                
                // BoothÊ§úÁ¥¢APIÔºàÂÆüÈöõ„ÅÆAPI„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„ÅØÂ≠òÂú®„Åó„Å™„ÅÑ„Åü„ÇÅ„ÄÅÊ®°Êì¨ÁöÑ„Å™ÂÆüË£ÖÔºâ
                // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ„ÄÅBooth„ÅÆÊ§úÁ¥¢API„Åæ„Åü„ÅØ„Çπ„ÇØ„É¨„Ç§„Éî„É≥„Ç∞„ÅåÂøÖË¶Å
                return await mockBoothSearch(searchQuery);
                
            } catch (error) {
                console.error('BoothÊ§úÁ¥¢„Ç®„É©„Éº:', error);
                return null;
            }
        }
        
        // Ê®°Êì¨ÁöÑ„Å™BoothÊ§úÁ¥¢ÔºàÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØAPI„Åæ„Åü„ÅØ„Çπ„ÇØ„É¨„Ç§„Éî„É≥„Ç∞„Çí‰ΩøÁî®Ôºâ
        async function mockBoothSearch(query) {
            // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ„ÄÅ„Åì„Åì„ÅßBoothÊ§úÁ¥¢„ÇíË°å„ÅÜ
            // ÁèæÂú®„ÅØÊó¢Â≠ò„ÅÆ„Çµ„É†„Éç„Ç§„É´ÂèñÂæóÊ©üËÉΩ„ÇíÊ¥ªÁî®„Åó„Åü„ÉÄ„Éü„ÉºÂÆüË£Ö
            
            // ‰∏ÄËà¨ÁöÑ„Å™ÂïÜÂìÅÂêç„Éë„Çø„Éº„É≥„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            const commonProducts = {
                'ogre': { 
                    url: 'https://booth.pm/ja/items/4911160',
                    author: 'OGRE Works'
                },
                'faceemo': {
                    url: 'https://booth.pm/ja/items/1234567', // „ÉÄ„Éü„ÉºURL
                    author: 'FaceEmo'
                },
                'rotamash': {
                    url: 'https://booth.pm/ja/items/7654321', // „ÉÄ„Éü„ÉºURL
                    author: 'RotaMash'
                }
            };
            
            const lowerQuery = query.toLowerCase();
            for (const [key, data] of Object.entries(commonProducts)) {
                if (lowerQuery.includes(key)) {
                    return data;
                }
            }
            
            return null;
        }
        
        // „Éâ„É≠„ÉÉ„Éó„Åï„Çå„Åü„Éï„Ç°„Ç§„É´„ÇíÂá¶ÁêÜ
        async function processDroppedFiles(files) {
            console.log(`${files.length}ÂÄã„ÅÆ.unitypackage„Éï„Ç°„Ç§„É´„ÅåËøΩÂä†„Åï„Çå„Åæ„Åó„Åü`);
            
            // „Éó„É≠„Ç∞„É¨„ÇπË°®Á§∫Ôºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
            const progressMessage = `ÂïÜÂìÅÊÉÖÂ†±„ÇíÂèñÂæó‰∏≠... (0/${files.length})`;
            console.log(progressMessage);
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileName = file.name.replace('.unitypackage', '');
                
                // „Éï„Ç°„Ç§„É´Âêç„Åã„ÇâÂïÜÂìÅÂêç„ÇíÊé®Ê∏¨
                const productName = fileName
                    .replace(/[_-]/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
                
                // Ëá™Âãï„Åß„Ç´„ÉÜ„Ç¥„É™„ÇíÊé®Ê∏¨
                let category = '„Åù„ÅÆ‰ªñ';
                const lowerName = fileName.toLowerCase();
                if (lowerName.includes('avatar') || lowerName.includes('„Ç¢„Éê„Çø„Éº')) {
                    category = '„Ç¢„Éê„Çø„ÉºÊú¨‰Ωì';
                } else if (lowerName.includes('costume') || lowerName.includes('cloth') || lowerName.includes('Ë°£Ë£Ö')) {
                    category = 'Ë°£Ë£Ö';
                } else if (lowerName.includes('accessory') || lowerName.includes('„Ç¢„ÇØ„Çª„Çµ„É™„Éº')) {
                    category = '„Ç¢„ÇØ„Çª„Çµ„É™„Éº';
                } else if (lowerName.includes('hair') || lowerName.includes('È´™')) {
                    category = 'È´™Âûã';
                }
                
                // BoothÂïÜÂìÅÊÉÖÂ†±„ÇíÊ§úÁ¥¢
                let boothData = null;
                try {
                    boothData = await searchBoothByFileName(fileName);
                    console.log(`ÂïÜÂìÅÊÉÖÂ†±„ÇíÂèñÂæó‰∏≠... (${i + 1}/${files.length})`);
                } catch (error) {
                    console.error('BoothÊ§úÁ¥¢„Ç®„É©„Éº:', error);
                }
                
                // „Çµ„É†„Éç„Ç§„É´ÂèñÂæó
                let thumbnailUrl = '';
                if (boothData && boothData.url) {
                    try {
                        if (window.electronAPI && window.electronAPI.fetch && window.electronAPI.fetch.thumbnail) {
                            thumbnailUrl = await window.electronAPI.fetch.thumbnail(boothData.url);
                        }
                    } catch (error) {
                        console.error('„Çµ„É†„Éç„Ç§„É´ÂèñÂæó„Ç®„É©„Éº:', error);
                    }
                }
                
                const productData = {
                    name: productName,
                    category: category,
                    booth_url: boothData ? boothData.url : '',
                    thumbnail_url: thumbnailUrl || '',
                    file_path: file.path || file.name,
                    description: boothData ? 
                        `„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó„ÅßËøΩÂä†: ${file.name}${boothData.url ? '\nËá™ÂãïÂèñÂæóÊ∏à„Åø' : ''}` :
                        `„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó„ÅßËøΩÂä†: ${file.name}`,
                    author: boothData ? boothData.author : '',
                    avatar_ids: '',
                    tags: boothData ? '„Éâ„É≠„ÉÉ„ÉóËøΩÂä†,Ëá™ÂãïÂèñÂæó' : '„Éâ„É≠„ÉÉ„ÉóËøΩÂä†'
                };
                
                try {
                    if (window.electronAPI) {
                        await window.electronAPI.database.addProduct(productData);
                        console.log('ÂïÜÂìÅ„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü:', productData.name);
                        if (boothData) {
                            console.log('  - Booth URL:', productData.booth_url);
                            console.log('  - ‰ΩúËÄÖ:', productData.author);
                            console.log('  - „Çµ„É†„Éç„Ç§„É´:', thumbnailUrl ? 'ÂèñÂæóÊ∏à„Åø' : 'ÂèñÂæóÂ§±Êïó');
                        }
                    }
                } catch (error) {
                    console.error('ÂïÜÂìÅËøΩÂä†„Ç®„É©„Éº:', error);
                }
            }
            
            // „Éá„Éº„Çø„ÇíÂÜçË™≠„ÅøËæº„Åø
            await loadProducts();
            
            const successCount = files.length;
            const autoFetchCount = files.filter(async (file) => {
                const boothData = await searchBoothByFileName(file.name);
                return boothData !== null;
            }).length;
            
            alert(`${successCount}ÂÄã„ÅÆÂïÜÂìÅ„ÇíËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ\n${autoFetchCount > 0 ? `„ÅÜ„Å°${autoFetchCount}ÂÄã„ÅÆÂïÜÂìÅ„ÅßËá™ÂãïÊÉÖÂ†±ÂèñÂæó„ÇíË©¶Ë°å„Åó„Åæ„Åó„Åü„ÄÇ` : ''}`);
        }
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            initDragAndDrop();
        });
    </script>
